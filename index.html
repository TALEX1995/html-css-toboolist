<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="To do, Newsletter">
    <meta name="description" content="To do List">
    <link rel="stylesheet" href="css/style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <div class="background">
        <div class="container">
        
            <nav>
                <a class="add-task text-white" href="#">Add Task</a>
                <a class="add-section" href="#">Add Section</a>
                <div class="separator"></div>
            </nav>

            <main>
                <section>
                    <ul>
                        <li>&#9660;<h3>New Task</h3>
                            <ul>
                                <li><span class="green-check circle">&check;</span> 
                                    <span class="to-do">Quarterly Newsletter</span> 
                                    <span class="category editorial">Editorial</span>
                                </li>
                            </ul>
                        </li>

                        <li>&#9660;<h3>Today</h3>
                            <ul>
                                <li><span class="green-check circle">&check;</span> 
                                    <span class="to-do">Recruiting blog post</span> 
                                    <span class="category editorial">Editorial</span>
                                </li>
                                <li><span class="green-check circle">&check;</span> 
                                    <span class="to-do">Mobile app launch</span> 
                                    <span class="category goals">Q1-Goals</span>
                                </li>
                                <li><span class="red-check circle">&cross;</span> 
                                    <span class="to-do">Interview John H.</span> 
                                    <span class="category recruiting">Recruiting</span>
                                </li>
                                <li><span class="green-check circle">&check;</span> 
                                    <span class="to-do">Summit update to mobile storefronts</span> 
                                    <span class="category mobile">Mobile</span>
                                </li>
                            </ul>
                        </li>
                       
                    </ul>

                </section>




            
            </main>







        </div>
    </div>
</body>
</html>
